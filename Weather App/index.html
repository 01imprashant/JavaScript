<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
             <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="location" loading="lazy"
                width="80" 
                height="80">
                <p>Grant Location Access</p>
                <p>Allow access to get Weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>
            <!-- search weather UI / form container -->
             <form class=" form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="seacrh" loading="lazy"
                    width="20"
                    height="20">
                </button>
             </form>
            <!-- loading screen container -->
             <div class="sub-container loading-container">
                 <img src="./assets/loading.gif" alt="loading" loading="lazy"
                 width="150"
                 height="150">
                 <p>Loading</p>
             </div>
            <!-- show weather information -->
             <div class="sub-container user-info-container">
                  <!-- city name and flag -->
                  <div class="name">
                     <p data-countryName></p>
                     <img data-countryIcon>
                  </div>
                  <!-- weather description -->
                  <p data-weatherDesc></p>
                  <!-- weather icon -->
                   <img data-weatherIcon>
                  <!-- weather temperature  -->
                   <p data-temp></p>
                  <!-- 3 parameter card -->
                   <div class="parameter-container">
                    <!-- 1 card -->
                     <div class="parameter">
                        <img src="./assets/wind.png" alt="wind" loading="lazy">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                     </div>
                     <!-- 2 card -->
                     <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity" loading="lazy">
                        <p>humidity</p>
                        <p data-humidity></p>
                     </div>
                     <!-- 3 card -->
                     <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>
                   </div>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
