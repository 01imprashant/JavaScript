
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Prashant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="container">
        <h1 class="app-name">Password Generrator</h1>
        <!-- Password Display container -->
        <div class="display-container">
            <input type="text" readonly placeholder="Password" class="display" id="Password" name="password" data-passwordDisplay>
            <button class="copy-btn" data-copy>
                <span class="copy-tooltip" data-copyMsg></span>
                <img class="copy-img" src="./images/copy.svg" alt="copy"
                height="23"
                width="23">
            </button>
        </div>
        <!-- Password Length Section -->
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p password-length>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" password-lengthSlider>
            <!-- Check Box -->
             <div class="checkbox-container">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Include Uppercase letter</label>
             </div>
             <div class="checkbox-container">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Include Lowercase letter</label>
             </div>
             <div class="checkbox-container">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
             </div>
             <div class="checkbox-container">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
             </div>
             <!-- Strength Section -->
              <div class="strength-container">
                <p>Strength</p>
                <div password-strengthIndecator></div>
              </div>
              <!-- Password Generate Button -->
               <button id="generateButton">Generate Password</button>
        </div>
    </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
